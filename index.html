<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner - Identifiant & Mot de passe</title>
  <!-- Librairie pour scanner QR Code -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      text-align: center;
      background-color: #f9f9f9;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    #scanner-container {
      margin: 20px auto;
    }

    video {
      width: 300px;
      height: 200px;
      border: 2px solid #6ab04c;
      border-radius: 10px;
    }

    form {
      margin-top: 20px;
    }

    input {
      width: calc(100% - 40px);
      max-width: 400px;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: calc(100% - 40px);
      max-width: 400px;
      padding: 10px;
      margin: 10px auto;
      font-size: 16px;
      background: #6ab04c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #56a232;
    }

    #error-message {
      margin-top: 20px;
      color: red;
    }

    /* Décorations supplémentaires */
    #success-message {
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
<h1>Scanner QR Code : Formulaire</h1>

<!-- Bloc pour la caméra -->
<div id="scanner-container">
  <video id="video" autoplay></video>
  <p id="error-message"></p>
  <p id="success-message"></p>
</div>

<!-- Formulaire -->
<form>
  <input type="text" id="identifiant" placeholder="Identifiant" required>
  <input type="password" id="password" placeholder="Mot de passe" required>
  <button type="submit">Se connecter</button>
</form>

<script>
  // Initialisation des variables
  const video = document.querySelector("#video"); // Élément pour afficher la caméra
  const errorMessage = document.querySelector("#error-message");
  const successMessage = document.querySelector("#success-message");
  let disabledScanning = false; // Empêcher plusieurs scans simultanés

  // Étape 1 : Démarrage de la caméra
  navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }) // Utilisation caméra arrière
          .then((stream) => {
            video.srcObject = stream; // Flux vidéo
          })
          .catch((err) => {
            errorMessage.textContent = "Erreur : Impossible d'accéder à la caméra.";
            console.error(err);
          });

  // Étape 2 : Scanning du QR Code
  const scanQRCode = () => {
    if (video.readyState === video.HAVE_ENOUGH_DATA) {
      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");

      // Dimensions du canvas = dimensions de la vidéo
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Décodage du QR Code
      const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
      const qrCodeData = jsQR(imageData.data, canvas.width, canvas.height, {
        inversionAttempts: "dontInvert", // Tentative d'inversion de couleurs
      });

      // Si un QR Code est détecté
      if (qrCodeData && !disabledScanning) {
        disabledScanning = true; // Désactiver les scans multiples
        const scannedText = qrCodeData.data;
        console.log("QR Code détecté :", scannedText);

        // Traitement des données scannées
        handleScannedData(scannedText);
      }
    }
  };

  // Étape 3 : Gestion des données scannées
  const handleScannedData = (data) => {
    try {
      // Option 1 : Format JSON attendu ("id" et "password")
      if (data.startsWith("{") && data.endsWith("}")) {
        const parsedData = JSON.parse(data);
        document.getElementById("identifiant").value = parsedData.id || "";
        document.getElementById("password").value = parsedData.password || "";
        successMessage.textContent = "QR Code scanné et formulaire rempli avec succès !";
      }
      // Option 2 : Format texte simple "identifiant:motdepasse"
      else if (data.includes(":")) {
        const parts = data.split(":");
        document.getElementById("identifiant").value = parts[0];
        document.getElementById("password").value = parts[1];
        successMessage.textContent = "QR Code scanné et formulaire rempli avec succès !";
      }
      // Sinon : Format invalide
      else {
        errorMessage.textContent = "Format du QR Code invalide.";
        successMessage.textContent = "";
      }
    } catch (err) {
      errorMessage.textContent = "Erreur lors du traitement des données du QR Code.";
      console.error(err);
    }
  };

  // Répétition de la lecture du QR Code toutes les 500ms
  setInterval(scanQRCode, 500);
</script>
</body>
</html>
